<scene-header>

    <sense-kit-header-advanced 
    ui-header="" 
    ui-box="normal:morphism fill" 
    prop:title=""
    > </sense-kit-header-advanced>
    
</scene-header>





<scene-body>




    <section 
    ui-flex="column">


        <!-- Entete de page - Begin -->

        <div 
        ui-padding="h:3x top:3x bottom:3x"
        ui-flex="row align-center-v"
        ui-box="">

            <div 
            ui-padding="h:4x"
            ui-box="square-x2">

                <i ui-text="m-small" class="fa-thin fa-location-dot 3x"></i>
                
            </div>

            <div 
            ui-text="align-left m-medium weight-black">DriveShop</div>

        </div>
            

        <!-- Entete de page - End -->



        <div 
        ui-rounded
        ui-margin="2x"
        ui-flex="column align-center"
        ui-box="clean height-13x-min"
        id="js-driveshop">

            <!-- <h1>Synchronisation...</h1> -->

            <plugin-tenzo-maps 
            fx-global
            ui-fx="transition"
            plugin:id="DriveShop"
            plugin:type="@bing"
            plugin:host="#js-driveshop" 
            plugin:title="De quoi avez-vous besoin dans l'immédiat"
            plugin:content="{%= JSON.stringify(this.state.productCategories) %}"
            plugin:about="Achetez à approximité de vous" ></plugin-tenzo-maps>
            
        </div>





    </section>



    
</scene-body>

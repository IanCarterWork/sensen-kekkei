<scene-header>
    
    <sense-kit-header-basic 
    ui-header="" 
    ui-box="clean" 
    prop:title="" > </sense-kit-header-basic>

</scene-header>



<scene-body>

    <section ui-box="container gradient:one-two fill height-15x-min" ui-flex="column nowrap align-center" class="landing-bg:01" >



        <div ui-box="container smaller" >


            
            <section ui-box="content group" ui-rounded="medium" >

                
                <div ui-box="layer:morphism"  ui-rounded="medium" >

                    <form ui-form action="" ui-box="fill height-8x-min" ui-flex="column" flex="fill" @submit.prevent="this.methods.connect" enctype="multipart/form-data">

                        

                        <!-- Entete de page - Begin -->

                        <div 
                        ui-flex="row align-center-v"
                        ui-box="">

                            <!-- <div 
                            onclick="history.go(-1)"
                            ui-padding="h:2x"
                            ui-box="square-x2">

                                <i ui-text="bigger" class="fa-thin fa-long-arrow-left 3x"></i>
                                
                            </div> -->

                            <div 
                            ui-text="align-left">
                                     
                                <div ui-title="small" ui-text="" ui-padding="top:3x" >{{ this.props.title }}</div>

                                <div ui-text="medium " ui-padding="h:3x" >S'il vous plaît connecter-vous pour continuer</div> 
                                
                            </div>

                        </div>
                            

                        <!-- Entete de page - End -->

                        
                        

                        <div flex="fill" ui-flex="row align-center">

                            <i class="fa-thin fa-user-circle fa-8x"></i>
                            
                        </div>


                        <div ui-flex="column align-center-v" >

                            <div ui-padding="top:3x" >

                                <sense-kit-input prop:icon="user" prop:label="Nom d'utilisateur" prop:type="username" prop:name="username" ></sense-kit-input>

                            </div>

                            <div ui-padding="top:3x" >

                                <sense-kit-input prop:icon="key" prop:cleaner="true" prop:suffix="cm" prop:label="Mot de passe"  prop:type="password" prop:name="password" ></sense-kit-input>

                            </div>


                        </div>


                        <div  ui-padding="v:4x" ui-flex="column align-center">
                            
                            <a href="#uid-forget">Mot de passe oublié</a>

                        </div>


                        <div ui-flex="row align-center" ui-padding="h:2x top:5x" >

                            <button ui-fx="transition" ui-box="one one::hover width-16%" ui-margin="h:1x" ui-padding="3x" ui-rounded="larger">Se connecter</button>

                            <!-- <button type="button" ui-box="normal one:hover width-8%" ui-margin="h:1x" ui-padding="3x" ui-rounded="larger">S'inscrire</button> -->

                        </div>

                        <div  ui-padding="v:4x" ui-flex="column align-center">
                            
                            <span>
                                Créer un nouveau compte en cliquant sur 
                                <a href="#subscribe" ui-text="black">Inscription</a>
                            </span>

                        </div>


                    </form>
                    
                </div>



            </section>


        </div>




    </section>


</scene-body>

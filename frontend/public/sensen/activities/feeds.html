<scene-header>

    <sense-kit-header-advanced 
    ui-header="" 
    ui-box="normal:morphism fill" 
    prop:title=""
    > </sense-kit-header-advanced>
    
</scene-header>





<scene-body>



    <section 
    ui-wireframe="column panel-3x">


        <!-- Latteral Droit - Begin  -->

        <div 
        ui-box="clean relative"
        sm-ui-flex="column align-center-h"
        wireframe="side left">


            <sense-side-left></sense-side-left>

            
        </div>
        
        <!-- Latteral Droit - End  -->






        <!-- Contenu - Begin -->

        <div 
        ui-flex="column align-center-h"
        wireframe="content">
            

            <div 
            ui-padding="top:5x"
            ui-box="container medium" >
                

                <!-- Entete de page - Begin -->

                <div 
                ui-padding="h:3x top:3x bottom:3x"
                ui-flex="row align-center-v"
                ui-box="">

                    <div 
                    ui-padding="h:4x"
                    ui-box="square-x2">

                        <i ui-text="m-small" class="fa-thin fa-shopping-bag 3x"></i>
                        
                    </div>

                    <div 
                    ui-text="align-left m-medium weight-black">En boutique</div>

                </div>
                    

                <!-- Entete de page - End -->


                

                <!-- Blocks - Begin  -->
                
                <div ui-box="content" ui-rounded >




                {% (this.state.posts||[]).map(item=>{ %}
            
                <sense-post-card 
                prop:slug="{%= item.slug %}"
                prop:storename="{%= item.storename %}"
                prop:about="{%= item.about %}"
                prop:description="{%= item.description %}"
                prop:liked="{%= item.liked %}"
                prop:commented="{%= item.commented %}"
                prop:shared="{%= item.shared %}"
                prop:galery="{%= JSON.stringify(item.galery) %}"
                prop:tags="{%= JSON.stringify(item.tags) %}"

                ></sense-post-card>

                {% }) %}








                </div>

                <!-- Blocks - End  -->
                
                
                
                
                
            </div>

            
            
        </div>

        <!-- Contenu - End -->





        




        <!-- Latteral Gauche - Begin -->

        <div wireframe="side right">
            
            <sense-side-right></sense-side-right>

        </div>

        <!-- Latteral Gauche - End -->





    </section>



    
</scene-body>
